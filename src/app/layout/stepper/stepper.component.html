<p>
  Stepper: trace the progress through a number of steps
</p>

<mat-horizontal-stepper>

  <mat-step label="Shipping Adress">
      Shipping Adress detail
  </mat-step>

  <mat-step label="Billing Address">
      Billing Address detail
      <div>
        <button mat-raised-button matStepperPrevious>Previous</button>
        <button mat-raised-button matStepperNext>Next</button>
      </div>
  </mat-step>

  <mat-step label="Place Order">
    <p>Place Order detail</p>
  </mat-step>

</mat-horizontal-stepper>


<mat-vertical-stepper>
  <mat-step label="Shipping Adress">
      Shipping Adress detail
  </mat-step>

  <mat-step label="Billing Address">
      Billing Address detail
  </mat-step>

  <mat-step label="Place Order">
    <p>Place Order detail</p>
  </mat-step>
</mat-vertical-stepper>
