<p>
  Menu display a list of choiches on a temporary surface. The choice appear when the user interact with a control.
</p>

<mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
  <button mat-menu-item>BackEnd</button>
</mat-menu>

<button mat-flat-button color="accent" class="arbitrary-shift" [matMenuTriggerFor]="appMenu">Trigger Menu</button>

<mat-menu #subMenu="matMenu">
  <button mat-menu-item>Angular</button>
  <button mat-menu-item>React</button>
  <button mat-menu-item>Vue</button>
</mat-menu>

<p>Lazy rendering and dynamic content</p>

<mat-menu #lazyMenu="matMenu" yPosition="above">
  <ng-template matMenuContent let-name="name" let-hobby="hobby">
      <button mat-menu-item>{{hobby}}</button>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Log out {{name}}</button>
  </ng-template>
</mat-menu>

<button mat-flat-button color="accent" [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name: 'Carl', hobby: 'Singing'}">Carl</button>
<br><br>
<button mat-flat-button color="accent" [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name: 'Lenny', hobby: 'Dancing'}">Lenny</button>
