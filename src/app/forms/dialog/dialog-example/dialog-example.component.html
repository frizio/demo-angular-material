<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>Hi {{data.name}}! You will be logged out due to inactivity</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="true">Keep me logged in</button>
  <button mat-raised-button color="accent" mat-dialog-close mat-dialog-close="false">Logout</button>
</mat-dialog-actions>
